            /**
             * 创建自定义元素
             *  customElements 对象创建元素
             * 
             */
            console.log(window.customElements);
            class FooElement extends HTMLDivElement {
                constructor() {
                    super();
                    console.log('x-foo');
                }
            }
            customElements.define('x-foo', FooElement, { extends: 'div' });
            document.body.innerHTML = `
                <div is="x-foo">春眠不觉晓，处处闻啼鸟。</div>
