<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" title="我是link" href="./styleSheets.css">
        <title>操作样式表</title>
        <style title="我是myDiv">
            .myDiv {
                color: red;
            }
            
            @media print {
                .myDiv {
                    background-color: #ccc;
                }
            }
        </style>
    </head>
    <body>
        <div class="myDiv" disabled="true" >
            我是一个div
        </div>
        <script type="text/javascript">
            /* 
            document.styleSheets 属性
                disabled，布尔值，表示样式表是否被禁用了（这个属性是可读写的，因此将它设置为 true会禁用样式表）。
                 href，如果是使用<link>包含的样式表，则返回样式表的 URL，否则返回 null。 
                 media，样式表支持的媒体类型集合，这个集合有一个 length 属性和一个 item()方法，跟所有 DOM 集合一样。同样跟所有 DOM 集合一样，也可以使用中括号访问集合中特定的项。如果
                    样式表可用于所有媒体，则返回空列表。
                 ownerNode，指向拥有当前样式表的节点，在 HTML 中要么是<link>元素要么是<style>元素
                （在 XML 中可以是处理指令）。如果当前样式表是通过@import 被包含在另一个样式表中，则这个属性值为 null。
                 parentStyleSheet，如果当前样式表是通过@import 被包含在另一个样式表中，则这个属性指向导入它的样式表。
                 title，ownerNode 的 title 属性（元素 的title）。
                 type，字符串，表示样式表的类型。对 CSS 样式表来说，就是"text/css"。上述属性里除了 disabled，其他属性都是只读的。除了上面继承的属性，CSSStyleSheet 类型
                    还支持以下属性和方法。
                 cssRules，当前样式表包含的样式规则的集合。
                 ownerRule，如果样式表是使用@import 导入的，则指向导入规则；否则为 null。  deleteRule(index)，在指定位置删除 cssRules 中的规则。
                 insertRule(rule, index)，在指定位置向 cssRules 中插入规则。
            */
            const styleSheets = document.styleSheets
            console.log(styleSheets)
            const styleSheetLen = document.styleSheets.length
            console.log(styleSheetLen)

            const disabled = styleSheets.item(1).disabled
            // styleSheets.item(1).disabled = true // 禁用当前样式表
            console.log('查看当前样式表是否被禁用', disabled)

            const media = styleSheets.item(1).media
            console.log(media) // 获取媒体查询样式

            const ownerNode = styleSheets.item(1).ownerNode
            console.log('获取当前的样式节点:' ,ownerNode)
                
            const parentStyleSheet = styleSheets.item(0).parentStyleSheet
            console.log(parentStyleSheet)

            const title = styleSheets.item(0).title
            console.log(title) // style

            
        </script>
    </body>
</html>
