<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" title="我是link" href="./styleSheets.css">
        <title>Dom范围</title>
        <style title="我是myDiv">

        </style>
    </head>
    <body>
        <div id="div1"> 
            <p><b>Hello</b> world!</p> 
            <ul> 
            <li>List item 1</li> 
            <li>List item 2</li> 
            <li>List item 3</li> 
            </ul> 
        </div>
        <script type="text/javascript">
            const createRange = document.createRange(); // 创建一个Dom范围
            console.log(createRange)
            /* 
                 startContainer，范围起点所在的节点（选区中第一个子节点的父节点）。
                 startOffset，范围起点在 startContainer 中的偏移量。如果 startContainer 是文本节
                    点、注释节点或 CData 区块节点，则 startOffset 指范围起点之前跳过的字符数；否则，表示范围中第一个节点的索引。
                 endContainer，范围终点所在的节点（选区中最后一个子节点的父节点）。
                 endOffset，范围起点在 startContainer 中的偏移量（与 startOffset 中偏移量的含义相同）。  commonAncestorContainer，文档中以startContainer和endContainer为后代的最深的节点。
            */
        </script>
    </body>
</html>
