<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MutationObserver基本用法</title>
    </head>
    <body>
        <div>MutationObserver基本用法</div>
        <script src="../query.js"></script>
        <script type="text/javascript">
            // 使用 MutationObserver 可以观察整个文档、DOM 树的一部分，或某个元素。此外还可以观察元素属性、子节点、文本，或者前三者任意组合的变化。
            const observer = new MutationObserver(() => console.log('<body> attributes changed'));
            /*
                @params
                第一为元素
                第二参数是配置选值有：attributes、characterData、childList  三个参数必须有一个为true不然报错
            */
            observer.observe(document.body, {attributes: true}) // 当属性发生变化时MutationObserver回调会执行 且只能监听对应元素
            document.body.id = 'myBody'
            // const div = document.getElementsByTagName('div')[0]
            // div.id = 'myDiv'
            console.log(observer)
        </script>
    </body>
</html>
