<!DOCTYPE html> 
<html> 
    <head> 
    <title>莫模拟鼠标事件</title> 
    </head> 
    <body>
        <div id="myDiv">orientationchange</div> 
        <script>
            /* 
                document.createEvent(): 创建一个event对象
                createEvent方法接收一个参数
                    1、UIEvents (DOM3 中是"UIEvent)": 通用互用洁面事件
                    2、MouseEvents（DOM3 中是"MouseEvent"）: 通用鼠标事件
                    3、HTMLEvents（DOM3 中没有）: 通用HTML事件
                    4、KeyboardEvent（只有DOM3中有）：通用键盘事件
                    5、CustomEvent： 自定义事件
                el.dispatchEvent方法
                    即表示要触发事件的 event 对象。调用 dispatchEvent()方法之后，事件就“转正”了，接着便冒泡并触发事件处理程序执行。


            */
            const butDiv = document.querySelector('#myDiv');
            const UIEvent = document.createEvent('UIEvents');
            console.log(UIEvent);
            const MouseEvent = document.createEvent('MouseEvents');
            console.log(MouseEvent);
            const htmlEvent = document.createEvent('HTMLEvents');
            console.log(htmlEvent);
            // const initMouseEvent = new MouseEvent('onclick', MouseEvent)
            // console.log(initMouseEvent)
            console.log(document.implementation.hasFeature())
        </script>
    </body>
</html>
