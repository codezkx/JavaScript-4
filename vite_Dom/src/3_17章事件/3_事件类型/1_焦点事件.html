<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>焦点事件</title>
        <style>
            body {
                height: 2000px;
            }

            div {
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        </style>
    </head>
    <!-- body 是否加载完成 -->
    <body>
        <input type="text">
        <script type="text/javascript">
            /* 
                焦点事件在页面元素获得或失去焦点时触发。这些事件可以与 document.hasFocus()和document.activeElement 一起为开发者提供用户在页面中导航的信息。

                 blur：当元素失去焦点时触发。这个事件不冒泡，所有浏览器都支持。  支持捕获
                 DOMFocusIn：当元素获得焦点时触发。这个事件是 focus 的冒泡版。Opera 是唯一支持这个事件的主流浏览器。DOM3 Events 废弃了 DOMFocusIn，推荐 focusin。 
                 DOMFocusOut：当元素失去焦点时触发。这个事件是 blur 的通用版。Opera 是唯一支持这个事件的主流浏览器。DOM3 Events 废弃了 DOMFocusOut，推荐 focusout。
                 focus：当元素获得焦点时触发。这个事件不冒泡，所有浏览器都支持。支持捕获
                 focusin：当元素获得焦点时触发。这个事件是 focus 的冒泡版。
                 focusout：当元素失去焦点时触发。这个事件是 blur 的通用版。

                事件触发顺序
                    (1) focuscout 在失去焦点的元素上触发。
                    (2) focusin 在获得焦点的元素上触发。
                    (3) blur 在失去焦点的元素上触发。
                    (4) DOMFocusOut 在失去焦点的元素上触发。
                    (5) focus 在获得焦点的元素上触发。
                    (6) DOMFocusIn 在获得焦点的元素上触发。
                    其中，blur、DOMFocusOut 和 focusout 的事件目标是失去焦点的元素，而 focus、DOMFocusIn和 focusin 的事件目标是获得焦点的元素。
            
            */

            const intEl = document.querySelector('input');
            // 事件blur 失去焦点
            intEl.addEventListener('blur', (event) => {
                console.log(event.type);
            });

            // 事件 focus 获取焦 
            intEl.addEventListener('focus', (event) => {
                console.log(event.type)
            })

            document.body.addEventListener('blur', (event) => {
                console.log('事件类型', event.type, event.eventPhase)
            }, true)
            
            // 事件 focusin
            intEl.addEventListener('focusin', (event) => {
                console.log(event.type);
            });
            document.body.addEventListener('focusin', (event) => {
                console.log('事件类型', event.type, event.eventPhase)
            }, false)

            
        </script>
    </body>
</html>
