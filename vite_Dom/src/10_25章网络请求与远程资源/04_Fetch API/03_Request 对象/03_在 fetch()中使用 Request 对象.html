    <body>
        <script>
            // let r = new Request('https://foo.com'); 
            // // 向 foo.com 发送 GET 请求
            // fetch(r); 
            // // 向 foo.com 发送 POST 请求
            // fetch(r, { method: 'POST' });

            // 要想基于包含请求体的相同 Request 对象多次调用 fetch()，必须在第一次发送 fetch()请求前调用 clone()：
            let r = new Request('https://foo.com', 
            { method: 'POST', body: 'foobar' }); 
            // 3 个都会成功
            fetch(r.clone());
            fetch(r.clone());
            fetch(r);
        </script>
    </body>
