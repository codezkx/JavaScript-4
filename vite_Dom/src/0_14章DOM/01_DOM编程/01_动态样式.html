<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>动态样式</title>
    </head>
    <body>
        <div>动态样式</div>
        <script src="../query.js"></script>
        <script type="text/javascript">
            //  注意innerHTML创建的script脚本元素是不会执行的。
            // 动态引入脚本
            createLLinkEl('style.css')
            function createLLinkEl(src, code) {
                const linkEl = document.createElement('link');
                linkEl.rel = 'stylesheet'
                linkEl.type = 'text/css';
                linkEl.href = src;
                try {
                    linkEl.appendChild(document.createTextNode(code));
                } catch(e) {
                    // 此属性为兼容IE浏览器
                    linkEl.text = code;
                }
                document.head.appendChild(linkEl);
            };
            /*
                注意 对于 IE，要小心使用 styleSheet.cssText。如果重用同一个<style>元素并设
置该属性超过一次，则可能导致浏览器崩溃。同样，将 cssText 设置为空字符串也可能
导致浏览器崩溃。
            */
        </script>
    </body>
</html>
