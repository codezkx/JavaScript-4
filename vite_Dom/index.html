<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>跨源资源共享</title> 
        <style> 
            .red-text { 
             color: red; 
            } 
            .green-text { 
             color: green; 
            } 
            .blue-text { 
             color: blue; 
            } 
        </style>
    </head> 
    <body>
        <script>
            const r = new Request('https://foo.com');
            // 向 foo.com 发送 GET 请求
            fetch(r);
            // 向 foo.com 发送 POST 请求
            fetch(r, { method: 'POST' });

        </script>
    </body>
</html>
